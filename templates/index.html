<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urban Intelligence Crawler</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 60px 0 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #1f1f47, #2b2d63);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            padding: 32px;
            width: 500px;
            max-width: 90%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 24px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 4px 0 16px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #6366f1;
        }

        .results {
            margin-top: 30px;
        }

        .results h2 {
            font-size: 20px;
            margin-bottom: 16px;
        }

        .result-item {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .result-item:hover {
            transform: translateY(-4px);
            background-color: rgba(255, 255, 255, 0.08);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .result-item h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .result-item strong {
            color: #ffffff;
            display: block;
            font-size: 16px;
            margin-bottom: 4px;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
            transform: scale(1);
        }

        .result-item:hover strong {
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.25),
                         0 0 14px rgba(147, 197, 253, 0.4);
            transform: scale(1.02);
        }

        .result-item span {
            color: #f8fafc; /* Brighter white with a hint of blue */
            font-size: 15px;
            transition: text-shadow 0.3s ease;
        }

        .result-item:hover span {
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.15);
        }

        .result-item p,
        .result-item span {
            color: #ffffff;          /* Pure white */
            font-size: 15px;
            opacity: 1 !important;   /* Force full opacity */
            text-shadow: none;
            margin-bottom: 12px;
            }

        .result-item a:hover {
            text-decoration: underline;
        }

        .source-link {
            color: #ffffff;
            font-weight: 600;
            font-size: 15px;
            text-decoration: none;
            transition: text-shadow 0.3s ease, color 0.3s ease;
        }

        .source-link:hover {
            color: #ffffff;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.4), 0 0 12px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1>Urban Intelligence Crawler</h1>
        <p>Scrape live data across the web to uncover real-time urban insights</p>

        <form method="POST">
            <label for="query">Search Query</label>
            <input type="text" name="query" placeholder="e.g. traffic congestion in Brooklyn" required>

            <label for="page">Page to Scrape</label>
            <input type="number" name="page" value="1" min="1" max="9">

            <input type="submit" value="Start Scraping">
        </form>

        {% if results %}
        <div class="results">
            <h2>Summarized Results</h2>
            {% for title, content in results.items() %}
            <div class="result-item">
                <h3>{{ title }}</h3>
                <p><strong>Issue:</strong> <span>{{ content[0] }}</span></p>
                <p><strong>Solution:</strong> <span>{{ content[1] }}</span></p>
                <p><a class="source-link" href="{{ content[2] }}" target="_blank">Source</a></p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
